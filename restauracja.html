<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Restauracja Wszystkie Smaki</title>
    <link rel="stylesheet" href="styl_1.css">
</head>
<body>

    <section class="baner"><h1>Witamy w restauracji "Wszystkie Smaki"</h1></section>

    <section class="lewy">
        <img src="menu.jpg" alt="Nasze danie">
    </section>

    <section class="prawy">
        <h4>U nas dobrze zjesz!</h4>
        <ol>
            <li>Obiady od 40 zł</li>
            <li>Przekąski od 10 zł</li>
            <li>Kolacje od 20 zł</li>
        </ol>
    </section>

    <section class="dolny">
        <h2>Zarezerwuj stolik on-line</h2>
        <form method="post" action="rezerwacja.php">
            <label for="data">Data (format rrrr-mm-dd):</label><br>
            <input type="text" name="data" id="data"><br>

            <label for="ludzie">Ile osób?:</label><br>
            <input type="number" name="ludzie" id="ludzie"><br>

            <label for="tel">Twój numer telefonu:</label><br>
            <input type="text" name="tel" id="tel" maxlength="9"><br>

            <input type="checkbox" name="agree" id="agree">
            <label for="agree">Zgadzam się na przetwarzanie moich danych osobowych</label><br>

            <button id="clear" type="reset">WYCZYŚĆ</button>
            <button id="rezerwuj" type="submit">REZERWUJ</button>
        </form>
    </section>
    
    <section class="stopka">Stronę internetową opracował: 25</section>

</body>
</html>
